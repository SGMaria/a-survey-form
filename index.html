<!DOCTYPE>
<html lang="en">
  <head>
    <title>https://survey-form.freecodecamp.rocks/</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description" class="sub-title">Thank you for taking the time to help us improve our products and services</p>
    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" name="form-name" placeholder="Enter your name" class="contact-info" required>
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" name="form-email" placeholder="Enter your email" class="contact-info" required>
      <label for="number" id="number-label">Age <a class="optional">(optional):</a></label>
      <input id="number" type="number" name="form-age" max="120" min="1" placeholder="Age" class="contact-info">
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your profession?</label>
        <select id="dropdown" name="form-trouble" class="trouble-info">
          <option>Engineer</option>
          <option>Lawyer</option>
          <option>Medic</option>
          <option>Studient</option>
          <option>Teacher</option>
          <option>Other</option>
        </select>
      </fieldset>
      <fieldset>
        <p class="space">Would you recommend us to a friend?</p>
        <input id="radio-definitely" type="radio" value="1" name="form-recommend" checked>
        <label for="radio-definitely">Definitely</label>
<input id="radio-maybe" type="radio" value="2" name="form-recommend">
        <label for="radio-maybe">Maybe</label>
<input id="radio-not-sure" type="radio" value="3" name="form-recommend">
<label for="radio-not-sure">Not sure</label>
      </fieldset>
      <fieldset>
        <p class="space">What would you like to see improved? <a class="optional">(Check all that apply)</a></p>
        <div>
          <input id="platform" type="checkbox" value="platform" name="form-checkbox">
          <label for="platform">Platform</label>
        </div>
        <div>
          <input id="technical-services" type="checkbox" value="technical-services" name="form-checkbox">
          <label for="technical-services">Technical Services</label>
        </div>
        <div>
          <input id="web-page" type="checkbox" value="web-page" name="form-checkbox">
          <label for="web-page">Web Page</label>
        </div>
      </fieldset>
      <fieldset>
        <p class="space">Would you like to leave us a review?</p>
        <textarea id="review" name="form-review" cols="50" rows="5"></textarea>
      </fieldset>
      <input id="submit" type="Submit">
    </form>
  </body>
</html>
